name: Deploy Portfolio
on:
  push:
    branches:
      - main  # Vérifie que ta branche principale s'appelle bien main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # On déploie tout le dossier racine

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4